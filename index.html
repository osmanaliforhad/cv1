<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR 2023</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    <style>
        html {
   background: url('newyear1.jpg') no-repeat center center fixed;
   -webkit-background-size:cover;
   -moz-background-size:cover ;
   background-size: cover;
}

body {
  color: white;
  font-family: 'Courier New', Courier, monospace;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.new-year-title{
    font-size: 40px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    
}

.countdown-title {
   font-size: 25px;
}

.hr-tag {
  width: 30%;
}

p {
  font-size: 20px;
}
    </style>   
<body>
    <h1 class="new-year-title">NEW YEAR</h1>
    <h1 class="countdown-title">COUNTDOWN</h1>
    <center><h1 class="hr-tag"><hr></h1></center>

  <p id="demo"></p>

  
  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("dec 31, 2022 23:59:59").getTime();
  
  // Update the count down every 1 second
  var x = setInterval(function() {
  
    // Get today's date and time
    var now = new Date().getTime();
  
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
  
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
  
    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "HAPPY NEW YEAR";
    }
  }, 1000);
  </script>
</body>
</html>
